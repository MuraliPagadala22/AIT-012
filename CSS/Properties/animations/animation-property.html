<!DOCTYPE html>
<html>
<head>
	<title>Animation Property - CSS3</title>
	<style type="text/css">
		img{
			width: 100px;
			height: 100px;
			border-radius: 50px;
		}
		img:hover{
			animation-name: balayya;
			animation-duration: 100s;
			animation-delay: 1s;
			animation-timing-function: linear;
			position: relative;
		}
		@keyframes balayya{
			from{
				left:0;
				transform: rotate(0deg);
			}
			to{
				left:100%;
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<img src="../../../images/boolbool.jpg" alt="Balayya">
</body>
</html>
