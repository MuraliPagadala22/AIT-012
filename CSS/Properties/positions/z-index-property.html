<!DOCTYPE html>
<html>
<head>
	<title>z-index - property</title>
	<style type="text/css">
		div{
			border: 1px solid green;
			padding: 20px;
			margin-bottom: 10px;
			position: absolute;
			top: 100px;
		}
		div:first-child{
			z-index: 4;
		}
		div:nth-child(2){
			z-index: 3;
		}
		div:nth-child(3){
			z-index: 2;
		}
		div:last-child{
			z-index: 1;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</body>
</html>
