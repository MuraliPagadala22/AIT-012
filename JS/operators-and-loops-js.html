<!DOCTYPE html>
<html>
<head>
	<title>Operators -JS</title>
	<script type="text/javascript">
		//arthemetic 
		var a,b,c,m;
		a = 100,b = 2;
		c = a + b;
		m = a * b;
		console.log('Addition of '+ a +' and '+ b +' = '+c);
		console.log('Multiplication of '+a+' and '+ b+' = '+m);

		var firstname = "AchieversIT ";
		var lastname = "Training institute ";
		var startDate = 2018
		var fullname = firstname + lastname +"started in the year "+ startDate;
		console.log(fullname);

		var s = a + "b" + 2;
		console.log(s);
		//for loop
		console.log('For loop out put')
		for(var i=1;i<=5;i++){
			console.log('AIT');
		}
		//while loop -Entry control loop
		console.log('While loop out put')
		var j=1;
		while(j<10){
			console.log('AchieversIT');
			j++;
		}
		//do-- while -exit control loop
		var k=100;
		do{
			console.log('The man behind many lives - Sri sri sri Dr Sivakumar swamji');
			k++;
		}while(k<15);
	</script>
</head>
<body>
	<h1 style="color: red;">Result is displayed under consol tab , kindly press f12 button to open console</h1>
</body>
</html>
